  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf  # Подключаем конфиг
    command: redis-server /usr/local/etc/redis/redis.conf  # Запускаем Redis с конфигом
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
